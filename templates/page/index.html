{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Voice comments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div id="resultResponseTranslate" class="qwerty"></div>

    <div id="selectLenguage">
        <h1 id="typingText"></h1>
        <div class="selectLenguage__items">
            <button class="selectLenguage__item" id="selectKazahstan">
                <img src="{% static 'img/kazakhstan.svg' %}" alt="kazahstan">
            </button>

            <button class="selectLenguage__item" id="selectRussian">
                <img src="{% static 'img/russia.svg' %}" alt="russian">
            </button>

            <button class="selectLenguage__item" id="selectEngl">
                <img src="{% static 'img/united-kingdom.svg' %}" alt="united-kingdom">
            </button>
        </div>
    </div>
    <div id="app">
        <div class="container">
            <div id="hint">
                <h1 class="hint-title"></h1>

                <p class="hint-subtitle"></p>

                <ol>
                    <li class="hint-one"></li>
                    <li class="hint-two"></li>
                    <li class="hint-three"></li>
                </ol>
            </div>
            <div class="foiceRec-content">
                <div class="foiceRec-content_buttons">
                    <button class="foiceRec-content_button" id="languageRU">
                        <img src="{% static 'img/üá∑üá∫.svg' %}" alt="">
                        <p>RU</p>
                    </button>
                    <button class="foiceRec-content_button" style="margin: 0 35px;" id="languageKZ">
                        <img src="{% static 'img/üá∞üáø.svg' %}" alt="">
                        <p>KZ</p>
                    </button>
                    <button class="foiceRec-content_button" id="languageUS">
                        <img src="{% static 'img/üá∫üá∏.svg' %}" alt="">
                        <p>US</p>
                    </button>
                </div>
                <div id="foiceRec">
                    <input class="foiceRec-text" type="text">
                </div>
                <div class="result_translate-end">
                    <div class="result_translate" id="translateResultRUru">
                        <button class="result-translate__sound" id="playRU">
                            <img src="{% static 'img/sound.svg' %}" alt="">
                        </button>
                        <p class="result-translate__title"><span>[RU]</span> <span id='translateResultRU'>–°–ª–æ–≤–æ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞</span></p>
                        <!-- <p class="result-translate__text">–ó–∞–Ω—á–µ–Ω–∏–µ —Å–ª–æ–≤–∞ Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa id nam quos eveniet, minima aut libero molestias nemo nihil fuga hic delectus maiores reprehenderit illum? Optio cumque dicta voluptate perferendis?</p> -->
                    </div>
                    <div class="result_translate" id="translateResultKZkz">
                        <button class="result-translate__sound" id="playKZ">
                            <img src="{% static 'img/sound.svg' %}" alt="">
                        </button>
                        <p class="result-translate__title"><span>[KZ]</span> <span id='translateResultKZ'>–°–ª–æ–≤–æ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞</span></p>
                        <!-- <p class="result-translate__text">–ó–∞–Ω—á–µ–Ω–∏–µ —Å–ª–æ–≤–∞ Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa id nam quos eveniet, minima aut libero molestias nemo nihil fuga hic delectus maiores reprehenderit illum? Optio cumque dicta voluptate perferendis?</p> -->
                    </div>
                    <div class="result_translate" id="translateResultUSus">
                        <button class="result-translate__sound" id="playUS">
                            <img src="{% static 'img/sound.svg' %}" alt="">
                        </button>
                        <p class="result-translate__title"><span>[US]</span> <span id='translateResultUS'>–°–ª–æ–≤–æ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞</span></p>
                        <!-- <p class="result-translate__text">–ó–∞–Ω—á–µ–Ω–∏–µ —Å–ª–æ–≤–∞ Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa id nam quos eveniet, minima aut libero molestias nemo nihil fuga hic delectus maiores reprehenderit illum? Optio cumque dicta voluptate perferendis?</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
